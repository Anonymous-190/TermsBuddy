<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TermsBuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup-container">
    <h1>🔍 TermsBuddy</h1>
    <p class="subtitle">AI-powered policy summarizer</p>

    <div class="button-group">
      <button id="extract">📄 Extract Policy</button>
      <button id="copyBtn">📋 Copy Text</button>
    </div>

    <div id="output" class="output-box">Click “Extract Policy” to begin...</div>
    <div id="status" class="status"></div>
    
    <footer>Built with ❤️ for safer browsing</footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
